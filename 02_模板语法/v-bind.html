<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>插值语法</h1>
      <p>{{msg}}</p>
      <p>姓名：{{school.name}}</p>
      <p>年龄: {{school.age}}</p>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="url">点我去百度</a>
      <!-- 简写 -->
      <a :href="url">点我去百度</a>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false;
    var app = new Vue({
      el: "#app",
      data: {
        msg: "你好，青山绿水",
        url: "https:www.baidu.com",
        school: {
            name: "小米",
            age: 18
        }
      },
    });
  </script>
</html>
